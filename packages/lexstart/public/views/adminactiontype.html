<div data-ng-controller="LexConfigAdminController" data-ng-init="loadActionTypeAdminForm()">
	<div class="container">
		<div class="col-md-10 col-md-offset-1">  
				<div class="page-header">
					<h1><span class="glyphicon glyphicon-cog"></span> Manage Action Types</h1>
				</div>

        <div class="alert alert-success animated fadeIn" ng-show="responseMsg" role="alert">{{responseMsg}}</div>
          

        <div ng-if="error" ng-repeat="err in errorList">
            <div class="alert alert-danger" role="alert">{{err}}</div>
        </div>
        <table ng-table="actTypeTblParam" show-filter="true" class="table table-striped">
  					<tbody data-ng-repeat="actionType in $data">
  					<tr>
	  					<td><input type="checkbox" ng-model="actionType.selected"> </td>
              <td data-title="'Action Type'" sortable="'legal_action'" filter="{ 'legal_action': 'text' }"> 
                {{actionType.legal_action}}
              </td>
	  					<td data-title="'Linked Document'">
                {{actionType.doc_class_id.doc_mnemonic}}
              </td>
              <td data-title="''"> 
                 <button type="button" class="btn btn-primary" id="setEditClass{{docClass._id}}" style="width:75px;" ng-click="setEditClass(docClass)">
                        <i class="glyphicon glyphicon-edit"></i>Edit                     
                 </button>                
              </td>
  					</tr>           
  					</tbody>
				</table>
    	</div>

    	<div class="col-md-10 col-md-offset-1">
			  <div class="row">
			    <div class="col-md-3" >
			     	<button type="button" class="btn btn-primary" ng-click="addDocClassRow()">
  						      		<i class="glyphicon glyphicon-plus"></i>Add
            </button>
            <button type="button" class="btn btn-primary">
  						<i class="glyphicon glyphicon-trash"></i>Delete                		
            </button>
          </div>
        </div>		
		</div>			
  	</div>
</div>
