<div data-ng-controller="LexAdminController" data-ng-init="loadRegistrations()">
	<div class="container">
		<div class="col-md-10 col-md-offset-1">  
				<div class="page-header">
					<h1><span class="glyphicon glyphicon-user"></span> User Registrations</h1>
				</div>
				<table ng-table="tableParams" show-filter="true" class="table table-striped">
  					<tbody>
  					<tr data-ng-repeat="registration in $data">
	  					<td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }"> {{registration.name}} </td>
	  					<td data-title="'Email'" sortable="'email'"> {{registration.email}} <i class="glyphicon glyphicon-thumbs-up"></i></td>
	  					<td data-title="'Company'" sortable="'company'" > {{registration.company}} <i class="glyphicon glyphicon-thumbs-down"></i></td>
	  					<td data-title="'CIN'" sortable="'cin'"> {{registration.cin}} <i class="glyphicon glyphicon-thumbs-down"></i></td>
	  					<td data-title="''"> 
	  						<button type="button" class="btn btn-primary">
		  						<a style="color:#fff" href="/#!/lexstart/uploadDocs">
	                        		<i class="glyphicon glyphicon-arrow-up"></i>Upload Docs
	                    		</a>
                    		</button>
                    	</td>
  					</tr>
  					</tbody>
				</table>
    	</div>
  	</div>
</div>
